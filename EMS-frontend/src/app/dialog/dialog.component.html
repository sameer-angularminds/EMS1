<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
<form action="" [formGroup]="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input formControlName="productName" matInput placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Categories</mat-label>
    <mat-select formControlName="category">
        <mat-option value="1">opt1</mat-option>
        <mat-option value="2">opt11</mat-option>
        <mat-option value="3">opt111</mat-option>
        <mat-option value="4">opt1111</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">Product Freshness</label>
  <mat-radio-group formControlName="freshness" class="example-radio-group">
    <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
        {{fresh}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input formControlName="price" matInput type="number" placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea formControlName="comment" matInput  placeholder="Placeholder"></textarea>
  </mat-form-field>
</form>   
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left:8px;" mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionBtn}}</button>

</div>
